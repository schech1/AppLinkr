<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLinkr - QR Codes for AppStores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1, h2 {
            color: #333;
        }
        /* Hamburger menu styles */
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #007bff;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background-color: #0056b3;
            border-radius: 4px;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                gap: 10px;
            }
            .menu.active {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <div class="menu">
            <a href="index.html">QR Generator</a>
            <a href="admin.html">Admin</a>
        </div>
    </nav>

    <h1>AppLinkr - QR Codes for AppStores</h1>
    <form action="/generate_qr" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="app_store_url">App Store URL:</label><br>
        <input type="text" id="app_store_url" name="app_store_url" required><br><br>

        <label for="play_store_url">Play Store URL:</label><br>
        <input type="text" id="play_store_url" name="play_store_url" required><br><br>

        <input type="submit" value="Generate QR Code">
    </form>
    
    {% if qr_code_url %}
    <div class="qr-container">
        <h2>Your QR Code:</h2>
        <img src="{{ qr_code_url }}" alt="QR Code">
        <div class="qr-url">
            <span id="qrUrlText">{{ qr_code_url }}</span>
            <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>
    {% endif %}
    
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }

        function copyToClipboard() {
            const qrUrlText = document.getElementById('qrUrlText');
            const textArea = document.createElement("textarea");
            textArea.value = qrUrlText.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("QR Code URL copied to clipboard!");
        }
    </script>
</body>
</html>
